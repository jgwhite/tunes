<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">

  <title>Tunes</title>

  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <header>
      <h1>{{#linkTo "index"}}Tunes{{/linkTo}}</h1>
    </header>

    {{render "artists"}}

    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists">
    <ul>
      {{#each artist in controller}}
        <li>{{#linkTo "artist" artist}}{{artist.name}}{{/linkTo}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="artist">
    <ul>
      {{#each album in albums}}
        <li>{{#linkTo "album" album}}{{album.name}}{{/linkTo}}</li>
      {{/each}}
    </ul>

    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="album">
    <ul>
      {{#each track in tracks}}
      <li>
        {{#linkTo "track" track}}
          {{track.name}} &ndash; {{timecode track.duration}}
        {{/linkTo}}
      </li>
      {{/each}}
    </ul>

    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="track">
    <h1>{{name}}</h1>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/fixtures.js"></script>
</body>
</html>
